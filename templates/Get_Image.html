<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Image</title>
    <style>
        form {
        text-align: center;
        }
    </style>
</head>
<body>
    <h1 align="center">Select the image</h1><br><br>

    <form action="/show_image" method="post" enctype="multipart/form-data">
        <label align="center" for="img">Select image:</label><br><br>

        <input align="center" type="file" id="img" name="img" accept="image/*"><br><br>

        <input align="center" type="submit" value="submit">
      </form>
</body>
</html>
